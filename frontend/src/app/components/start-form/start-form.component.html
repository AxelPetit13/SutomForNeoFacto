<form class="form" (ngSubmit)="startGame()">
  <div class="form-group">
    <label for="difficulty">Difficulty</label>
    <select
      type="number"
      id="difficulty"
      name="difficulty"
      [(ngModel)]="difficulty"
      required
    >
      <option value="6">Easy</option>
      <option value="7">Medium</option>
      <option value="8">Hard</option>
      <option value="9">Extreme</option>
    </select>
  </div>
  <div class="form-group">
    <label for="maxAttempts">Number of attempts</label>
    <select
      type="number"
      id="maxAttempts"
      name="maxAttempts"
      [(ngModel)]="maxAttempts"
      required
    >
      <option *ngFor="let _ of Array(10); let i = index" value="{{ i + 1 }}">
        {{ i + 1 }}
      </option>
    </select>
  </div>
  <button type="submit" class="blue-button">Start</button>
</form>
